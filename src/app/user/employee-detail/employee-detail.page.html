<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user"></ion-back-button>
    </ion-buttons>
    <ion-title>Employee Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item>
    <ion-col style="margin-bottom: 2%;">
      <ion-label color="medium">Name</ion-label>
      <ion-label>{{employeeDetail.name}}</ion-label>
    </ion-col>
    <ion-avatar style="margin-bottom: 2%;">
      <img [src]="employeeDetail.image" width="70" style="border-radius: 100%;">
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-label color="medium">Email Id</ion-label>
    <ion-label>{{employeeDetail.email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="medium">Contact Number</ion-label>
    <ion-label>{{employeeDetail.phone}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="medium" >Address</ion-label>
     <ion-label> {{city}} <br> {{state}}</ion-label>
  </ion-item>
</ion-list>
<div style="height: 50vh;width: 100%;margin-bottom: 9%;" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"
  >
</div>
